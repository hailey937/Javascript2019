<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Challenge AKA Quiz</title>
    <script type="text/javascript">
      function calculate(){
        var age = document.getElementById("age").value;
        var years = document.getElementById("years").value;
        if (age > 18 && years > 12){
        alert("Graduated");
      }
      else{
        alert("Get to class");
      }
    }
    </script>
  </head>
  <body>
    Age: <input type="text" name="age" id="age"><br />
    Years of Education: <input type="text" name="years" id="years"><br />
    <button type="button" name="button" onClick="calculate()">Calculate</button><br />
  </body>
</html>

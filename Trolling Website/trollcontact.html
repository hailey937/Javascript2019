<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Error</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
      function error1(){
        var i;
        for(i=0; i < 5; i++){
          alert("ERROR");
        }
      }
      function error2(){
        var i;
        for(i=0; i < 5; i++){
          alert("ERROR");
        }
      }
    </script>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h3>Contact Us Now</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
              <label for="fname">First Name *</label>
              <input class="form-control" type="text" name="firstName" id="fname" onmouseover="error1()">
            </div>
            <div class="form-group">
              <label for="lname">Last Name *</label>
              <input class="form-control" type="text" name="lastName" id="lname" onmouseover="error1()">
            </div>
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input class="form-control" type="text" name="EmailAddress" id="email" onmouseover="error1()">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark" onClick="error2()">Submit</button>
            </div>
          <br><br>
        </div>
      </div>
    </div>

  </body>
</html>
